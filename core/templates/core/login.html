<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - MinosStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
        /* Estilo "Pop-up" centrado */
        body { height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { border-radius: 15px; overflow: hidden; }
        .asterion-bg { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="bg-secondary bg-opacity-25">

<div class="container">
    <div class="card login-card shadow-lg mx-auto" style="max-width: 900px;">
        <div class="row g-0">
            
            <div class="col-md-5 asterion-bg p-4">
                 <img src="{% static 'img/asterion2.png' %}" class="img-fluid" alt="Asterion Login">
            </div>

            <div class="col-md-7 p-5 bg-white">
                <h3 class="mb-4 fw-bold">¡Hola! Soy Asterion.</h3>
                <p class="text-muted mb-4">¿En qué puedo ayudarte hoy? Identifícate para ver tus recomendaciones.</p>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password:</label>
                        {{ form.password }}
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember Me</label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-outline-dark">Log In</button>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <button type="button" class="btn btn-outline-primary w-100 mb-2">Facebook</button>
                        <button type="button" class="btn btn-outline-secondary w-100">Google</button>
                    </div>
                    
                    <div class="text-center mt-3">
                        <a href="{% url 'registro' %}" class="text-decoration-none">¿Es tu primera vez? Create Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
