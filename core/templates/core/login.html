<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - MinosStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
        body { 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            position: relative;
            background-color: #f8f9fa; 
        }

        /* FONDO ASTERION 1 DIFUMINADO/TRANSPARENTE */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url("{% static 'img/asterion1.png' %}") no-repeat center center;
            background-size: cover; 
            z-index: -1;
            opacity: 0.4; 
        }

        .login-card { 
            border-radius: 20px; 
            overflow: hidden; 
            border: none;
            max-width: 450px; 
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); 
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="card login-card mx-auto">
        
        <div class="card-body p-5 bg-white">
            
            <h3 class="text-center fw-bold mb-2">¡Hola! Soy Asterion.</h3>
            <p class="text-center text-muted mb-4" style="font-size: 0.9rem;">
                ¿En qué puedo ayudarte hoy? Identifícate para ver tus recomendaciones.
            </p>

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">EMAIL</label>
                    {{ form.email }}
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">PASSWORD</label>
                    {{ form.password }}
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label small" for="remember">Recordarme</label>
                    </div>
                    <a href="#" class="text-decoration-none small">¿Olvidaste la contraseña?</a>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-dark btn-lg rounded-pill">Entrar</button>
                </div>
                
                <div class="text-center mt-4">
                    <p class="small text-muted">¿Aún no tienes cuenta? <a href="{% url 'registro' %}" class="fw-bold text-decoration-none">Regístrate</a></p>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <p class="small text-muted mb-2">- O entra con -</p>
                <div class="d-flex justify-content-center gap-2">
                    <button class="btn btn-outline-secondary btn-sm px-3">G</button>
                    <button class="btn btn-outline-secondary btn-sm px-3">F</button>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
