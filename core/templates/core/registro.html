<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - MinosStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %} </head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row align-items-center">
        
        <div class="col-md-5 text-center">
            <img src="{% static 'img/asterion1.png' %}" alt="Asterion" class="img-fluid" style="max-height: 400px;">
            <div class="alert alert-info mt-3 shadow-sm" role="alert">
                <strong>Asterion dice:</strong> "Como no te conozco, necesito que me expliques cosas de ti."
            </div>
        </div>

        <div class="col-md-7">
            <div class="card shadow p-4 border-0">
                <h2 class="mb-4 text-center" style="color: #2c3e50; font-weight: bold;">Personal Shopper Sign Up</h2>
                
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">First Name</label>
                            {{ form.nombre }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Last Name</label>
                            {{ form.apellidos }}
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">NIF (Requerido)</label>
                        {{ form.nif }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        {{ form.email }}
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Password</label>
                            {{ form.password }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Confirm Password</label>
                            {{ form.confirm_password }}
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-outline-dark btn-lg">Continue</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p>Â¿Ya tienes cuenta? <a href="{% url 'login' %}">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
