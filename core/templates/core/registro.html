<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - MinosStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
        body { 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            position: relative;
            background-color: #f8f9fa; 
            padding: 40px 0; /* Un poco de aire arriba y abajo */
        }

        /* FONDO ASTERION 4 (El de la chaqueta) */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            
            /* CAMBIO: Usamos asterion4.png */
            background: url("{% static 'img/asterion4.png' %}") no-repeat center center;
            
            background-size: cover; 
            z-index: -1;
            opacity: 0.4; /* Transparencia suave */
        }

        .register-card { 
            border-radius: 20px; 
            overflow: hidden; 
            border: none;
            max-width: 600px; /* Un poco más ancha que el login porque tiene más campos */
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); 
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card register-card mx-auto bg-white">
        
        <div class="card-body p-5">
            
            <h3 class="text-center fw-bold mb-2">Únete a MinosStore</h3>
            <p class="text-center text-muted mb-4" style="font-size: 0.9rem;">
                Crea tu cuenta para que Asterion pueda analizar tu estilo.
            </p>

            <form method="POST">
                {% csrf_token %}
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label text-muted small fw-bold">NOMBRE</label>
                        {{ form.nombre }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label text-muted small fw-bold">APELLIDOS</label>
                        {{ form.apellidos }}
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">NIF</label>
                    {{ form.nif }}
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">EMAIL</label>
                    {{ form.email }}
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label text-muted small fw-bold">PASSWORD</label>
                        {{ form.password }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label text-muted small fw-bold">CONFIRMAR</label>
                        {{ form.confirm_password }}
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-dark btn-lg rounded-pill">Crear Cuenta</button>
                </div>
                
                <div class="text-center mt-4">
                    <p class="small text-muted">¿Ya tienes cuenta? <a href="{% url 'login' %}" class="fw-bold text-decoration-none">Inicia Sesión</a></p>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
