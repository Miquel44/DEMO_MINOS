<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat con Asterion | MinosStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    {% load static %}
    <style>
        body { background-color: #eef2f6; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; }
        
        .chat-container {
            flex-grow: 1;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            width: 95%;
        }

        .chat-header {
            background: #1e293b; color: white; padding: 15px 20px;
            display: flex; align-items: center; justify-content: space-between;
        }
        
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8fafc;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        .msg-asterion {
            align-self: flex-start;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-top-left-radius: 2px;
            color: #334155;
        }
        
        .msg-user {
            align-self: flex-end;
            background-color: #3b82f6;
            color: white;
            border-top-right-radius: 2px;
        }

        .avatar-circle {
            width: 40px; height: 40px; border-radius: 50%; object-fit: cover;
            border: 2px solid white; margin-right: 10px;
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Scrollbar bonita */
        .chat-messages::-webkit-scrollbar { width: 6px; }
        .chat-messages::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="{% url 'home' %}">MinosStore üêÇ</a>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm rounded-pill">Volver</a>
        </div>
    </nav>

    <div class="chat-container">
        <div class="chat-header">
            <div class="d-flex align-items-center">
                <div class="position-relative">
                    <img src="{% static 'img/asterion1.png' %}" class="avatar-circle">
                    <span class="position-absolute bottom-0 end-0 p-1 bg-success border border-light rounded-circle"></span>
                </div>
                <div>
                    <h6 class="mb-0 fw-bold">Asterion</h6>
                    <small class="text-white-50">Personal Shopper (IA)</small>
                </div>
            </div>
            <button class="btn btn-sm btn-outline-light border-0"><i class="bi bi-three-dots-vertical"></i></button>
        </div>

        <div class="chat-messages" id="chatBox">
            <div class="message msg-asterion shadow-sm">
                ¬°Hola! Soy Asterion. üêÇ‚ú® ¬øEn qu√© puedo ayudarte con tu estilo hoy?
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="userMsg" class="form-control rounded-pill border-0 bg-light py-3 px-4" 
                   placeholder="Escribe tu mensaje aqu√≠..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()" class="btn btn-primary rounded-circle p-3 shadow-sm" style="width: 50px; height: 50px;">
                <i class="bi bi-send-fill"></i>
            </button>
        </div>
    </div>

    <script>
        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function sendMessage() {
            const input = document.getElementById('userMsg');
            const msg = input.value.trim();
            if (!msg) return;

            // 1. Pintar mensaje del usuario
            addMessage(msg, 'user');
            input.value = '';

            // 2. Mostrar "Escribiendo..." (Opcional visual)
            const loadingId = addLoading();

            // 3. Enviar a Django/Gemini
            fetch("{% url 'api_chat' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({ mensaje: msg })
            })
            .then(response => response.json())
            .then(data => {
                removeLoading(loadingId);
                addMessage(data.respuesta, 'asterion');
            })
            .catch(error => {
                removeLoading(loadingId);
                addMessage("Lo siento, he perdido la conexi√≥n con el Olimpo. Int√©ntalo luego.", 'asterion');
            });
        }

        function addMessage(text, type) {
            const chatBox = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `message shadow-sm ${type === 'user' ? 'msg-user' : 'msg-asterion'}`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll abajo
        }

        function addLoading() {
            const chatBox = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.id = "loading-indicator";
            div.className = 'message msg-asterion shadow-sm text-muted fst-italic';
            div.innerText = "Escribiendo...";
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div.id;
        }

        function removeLoading(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }
    </script>

</body>
</html>
